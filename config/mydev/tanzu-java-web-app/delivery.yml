          value: -Dmanagement.endpoint.health.probes.add-additional-paths="true" -Dmanagement.health.probes.enabled="true" -Dserver.port="8080" -Dserver.shutdown.grace-period="24s"
        image: us.gcr.io/daisy-284300/icg-vmware/build-service/workloads/tanzu-java-web-app-mydev@sha256:25cbe3d142c217134aea990c71991dbea1a604c5afeeca79a6b10088fda60870
        livenessProbe:
          httpGet:
            path: /livez
            port: 8080
            scheme: HTTP
        name: workload
        ports:
        - containerPort: 8080
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
